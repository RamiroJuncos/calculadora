<html lang="en">
  <head>

    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="container">
      <div class="fila">
        <p class="visor">Mostrar</p>

        <button class="numero btnNum" id="num0">0</button>
